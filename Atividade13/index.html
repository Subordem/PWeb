<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Mudar letras</title>
</head>
<body>
    <h1 class="text-center bg-primary text-light py-3">Mudar letras</h1>

    <section class="container">
        
        <form>
            <div class="form-group">
                <label for="texto" class="my-2"><strong>Insira seu texto aqui</strong></label>
                <textarea class="form-control" name="texto" id="texto" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>

            </div>
            <div class="mt-4 text-center">
                <button id="maiuscula" class="my-1 btn btn-primary">TODAS AS LETRAS MAIÚSCULAS</button>
                <button id="minuscula" class="btn btn-primary">TODAS AS LETRAS MINÚSCULAS</button>
            </div>
            <DIV class="my-2 text-center">
                <button id="primeira" class=" btn btn-primary">
                    PRIMEIRA LETRA DE CADA PALAVRA MAIÚSCULA
                </button>
            </DIV>
           <p  class="text-center">Caracteres:
            <span id="contador">0</span>
           </p>
            

            
        </form>

    </section>


</body>


<script src="./index.js"></script>

</html>

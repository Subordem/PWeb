<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Operações</title>
</head>
<!--  -->
<style>

    .group .form-group {
        display: flex;
        justify-content: center;
    }
    #fundo{
        height: 100vh;
    }
    #numero1,#numero2{display: flex!important;
    text-align: center!important;
align-items: center!important;
justify-content: center!important;}
    </style>


</style>
<body>
    
<div id="fundo" class="bg-light pt-2">

    <h1 class="text-center bg-primary py-2 text-light border pt-3">Calculadora</h1>
   <div class="container my-5">
       <form class="border rounded" id="form">



        <div class="form-group m-4">
           <h3 class="text-center">Digite dois números:</h3>
            <div class="group mb-3">
                <div class="form-group">
 <div class="form-floating m-2 col-lg-2 text-center">
               <input  type="number" class="form-control" id="numero1" placeholder="Número 1:">
               <label for="numero1">Número 1:</label>
             </div>
             <div class="form-floating m-2 col-lg-2 ">
                 <input  type="number" class="form-control" id="numero2" placeholder="Número 2:">
                 <label  for="numero2">Número 2:</label>
               </div>

 
         </div>  </div>

         <div class="d-grid gap-2" id="div-btn">
            <button class="btn btn-secondary block my-1 border" id="Somar">Somar</button>
            <button class="btn btn-secondary block my-1 border" id="Subtrair">Subtrair</button>
            <button class="btn btn-secondary block my-1 border" id="Multiplicar">Multiplicar</button>
            <button class="btn btn-secondary block my-1 border" id="Dividir">Dividir</button>
            <button class="btn btn-secondary block my-1 border" id="Resto">Resto</button>
            </div>






       </form>

   </div>
</div>
</body>

<script src="calculadora.js"></script>
</html>

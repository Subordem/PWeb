<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Formul√°rio</title>
</head>
<body>
    
<div class="container">
    <form>
        <fieldset>
          <legend>Form</legend>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name">
          </div>
          
          <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4">Comment</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          
          <fieldset class="form-group">
            <legend class="mt-4">First time here?</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                Yes, sure.
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                No, I already been here.
              </label>
            </div>


          
          <button type="submit" id="enviar" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
</div>



</body>
<script src="./index.js"></script>
</html>
